[build]
  command = "pnpm build"
  functions = "netlify/functions"
  publish = "client/dist"


[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"
# netlify.toml

[functions]
  # This tells Netlify where your functions are and to look
  # for a package.json file inside this directory.
  directory = "netlify/functions"